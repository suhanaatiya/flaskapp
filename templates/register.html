{% include "header.html" %}

{% include "nav.html" %}

<!-- to link external validation js -->
<script src="static/js/validation.js"></script>


<div id="main">

<br/>
<center>	
<h2>Register Here!!!</h2>
<font color="blue">{{msg}}</font>
<form method="post" action="/register">

<table cellspacing="5" cellpadding="5">

<tr>
<td>Name</td>
<td><input type="text" id="name" name="name" placeholder="Enter name" onkeyup="return validate()" />
</td>
<td id="err1"></td>
</tr>

<tr>
<td>Username</td>
<td><input type="text" id="username" name="username" placeholder="Enter username/email" onkeyup="return validate()" /></td>
<td id="err2"></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" id="password" name="password" placeholder="Enter password" onkeyup="return validate()"/></td>
<td id="err3"></td>
</tr>

<tr>
<td>Mobile</td>
<td><input type="text" id="mobile" name="mobile" placeholder="Enter mobile" onkeyup="return validate()" /></td>
<td id="err4"></td>
</tr>

<tr>
<td>Address</td>
<td><textarea id="address" name="address" cols="21" rows="5"  placeholder="Enter address" onkeyup="return validate()"></textarea></td>
<td id="err5"></td>
</tr>

<tr>
<td>City</td>
<td>
<select onchange="return validate()" id="city" name="city" style="width:100%" >
<option value="0">Select city</option>
<option>Mumbai</option>
<option>Pune</option>
<option>Indore</option>
</select>
</td>
<td id="err6"></td>
</tr>

<tr>
<td>Gender</td>
<td>
Male <input type="radio" id="male" name="gender" value="male" onchange="return validate()"/>
&nbsp;&nbsp;
Female <input type="radio" id="female" name="gender" value="female" onchange="return validate()"/>
</td>
<td id="err7"></td>
</tr>


<tr>
<td colspan="3">
<input type="submit" value="Register" onclick="return validate()" />
</td>
</tr>

</table>

</form>

</center>

</div>

{% include "footer.html" %}
